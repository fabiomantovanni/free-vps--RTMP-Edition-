# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: What's my User?
        run: whoami

      # Runs a set of commands using the runners shell
      - name: Setting up the machine
        run: sudo apt update && sudo apt install xfce4 && sudo wget https://dl.google.com/linux/direct/chrome-remote-desktop_current_amd64.deb && sudo mv chrome-remote-desktop_current_amd64.deb chrome.deb && sudo chmod 777 chrome.deb && sudo apt install ./chrome.deb

      - name: Setting up the desktop
        run: |
             spawn DISPLAY= /opt/google/chrome-remote-desktop/start-host --code="4/0AdLIrYd7u8JRn3ecexcqwtP8dD0H8mO88mpmMagkX5Pj6dJmv9Hx-J6LgR9d0V21paPj4g" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=$(hostname)
             expect "Enter a PIN of at least six digits:"
             send "seu_pin\r"
             interact
